<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הוספת מוצר</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/print.css" media="print">

</head>
<body>
<div class="container">
<h2>הוסף מוצר חדש</h2>


<div th:if="${message}">
    <p th:text="${message}" th:class="${alert == 'success' ? 'success' : 'error'}"></p>
</div>

<form th:action="@{/addProduct}" method="post" th:object="${product}">
    <label>ברקוד:</label>
    <input type="text" th:field="*{barcode}" required /><br/>

    <label>שם מוצר:</label>
    <input type="text" th:field="*{name}" required /><br/>

    <label>מחיר:</label>
    <input type="number" step="0.01" name="price"
           th:value="${product.price == 0 ? '' : product.price}" required /><br/>

    <label>כמות:</label>
    <input type="number" name="quantity"
           th:value="${product.quantity == 0 ? '' : product.quantity}" required /><br/>

    <button type="submit">הוסף</button>
</form>
    <div><a class="btn" href="/products">רשימת מוצרים</a></div>
    <div><a class="btn" href="/">חזרה לעמוד הבית</a></div>

</div>

</body>
</html>
