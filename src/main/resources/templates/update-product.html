<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>עדכון מוצר</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/print.css" media="print">
</head>
<body>

<div class="container">
    <h2 class="text-center">עדכון מוצר</h2>

    <form th:action="@{/updateProduct}" method="post" th:object="${product}" class="form-box">

        <div class="form-group">
            <label>ברקוד:</label>
            <span th:text="${product.barcode}" class="readonly-label"></span>
            <input type="hidden" th:field="*{barcode}" />
        </div>

        <div class="form-group">
            <label>שם מוצר:</label>
            <input type="text" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label>מחיר:</label>
            <input type="number" step="0.01" th:field="*{price}" required />
        </div>

        <div class="form-group">
            <label>כמות:</label>
            <input type="number" th:field="*{quantity}" required />
        </div>

        <div class="form-actions space-between">
            <button type="submit" class="btn">שמור שינויים</button>
            <a href="/products" class="btn link-button">חזור לרשימת מוצרים</a>
        </div>
    </form>
</div>

</body>
</html>
