<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>עדכון מוצר</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/print.css" media="print">
</head>
<body>
<div class="container">
<h2>עדכן מוצר</h2>
<form th:action="@{/updateProduct}" method="post" th:object="${product}">
    <label>ברקוד:</label>
    <span th:text="${product.barcode}"></span>
    <input type="hidden" th:field="*{barcode}"/><br/>

    <label>שם מוצר:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>מחיר:</label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/>

    <label>כמות:</label>
    <input type="number" th:field="*{quantity}" required/><br/>

    <button type="submit">שמור שינויים</button>
</form>
<p><a href="/products">חזור לרשימת מוצרים</a></p>
</div>
</body>
</html>
