<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול מוצרים</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/print.css" media="print">
</head>
<body>
<div class="container">
    <h2>ניהול מוצרים</h2>

    <div class="form-actions space-between">
        <a class="btn link-button" href="/products">הצגת כל המוצרים</a>
        <a class="btn" href="/addProduct">הוספת מוצר חדש</a>
    </div>

    <form class="form-box" th:action="@{/editProduct/__barcode__}" method="get" onsubmit="event.preventDefault(); goToEdit();">
        <div class="form-group">
            <label>עדכון מוצר לפי ברקוד:</label>
            <input type="text" id="barcodeInput" placeholder="הזן ברקוד" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">ערוך</button>
        </div>
    </form>

    <div class="form-actions">
        <a class="btn link-button" href="/">חזרה לעמוד הבית</a>
    </div>
</div>

<script>
    function goToEdit() {
        const barcode = document.getElementById("barcodeInput").value;
        if (barcode) {
            window.location.href = `/editProduct/${barcode}`;
        }
    }
</script>
</body>

</html>
