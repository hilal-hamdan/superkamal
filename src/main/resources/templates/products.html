<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>רשימת מוצרים</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/print.css" media="print">
</head>
<body>

<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="main">
    <h2>רשימת מוצרים</h2>

    <div class="form-actions space-between">
        <a class="btn link-button" href="/addProduct">הוסף מוצר חדש</a>
        <a class="btn link-button" href="/">חזרה לדף הבית</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ברקוד</th>
            <th>שם</th>
            <th>מחיר</th>
            <th>כמות</th>
            <th>פעולות</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.barcode}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <a class="link-button" th:href="@{'/editProduct/' + ${product.barcode}}">ערוך</a>
                <a class="link-button" th:href="@{'/deleteProduct/' + ${product.barcode}}"
                   onclick="return confirm('למחוק את המוצר?')">מחק</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
