<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>רשימת מוצרים</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/print.css" media="print">
</head>
<body>
<div class="container">
<div><h2>רשימת המוצרים</h2></div>
<div><a class="btn" href="/addProduct">הוספת מוצר חדש</a></div>
<div><a class="btn" href="/">חזור לדף הבית</a></div>
<table>
    <thead>
    <tr>
        <th>ברקוד</th>
        <th>שם</th>
        <th>מחיר</th>
        <th>כמות</th>
        <th>פעולות</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.barcode}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td>
            <a th:href="@{'/editProduct/' + ${product.barcode}}">ערוך</a> |
            <a th:href="@{'/deleteProduct/' + ${product.barcode}}" onclick="return confirm('למחוק את המוצר?')">מחק</a>
        </td>
    </tr>
    </tbody>
</table>

</div>
</body>
</html>
